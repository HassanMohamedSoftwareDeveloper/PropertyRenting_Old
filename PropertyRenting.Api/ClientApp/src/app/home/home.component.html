<app-list title="{{'HomePage'|translate}}"
          [hasPagination]=false [breadcrumbItems]="breadcrumbItems">
    <div body>
        <div class="row">
            <div class="col-4">
                <app-building-count-by-construction-status></app-building-count-by-construction-status>
            </div>
            <div class="col-4">
                <app-building-count-by-building-type></app-building-count-by-building-type>
            </div>
            <div class="col-4">
                <app-building-count-by-city></app-building-count-by-city>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <app-building-units-count></app-building-units-count>
            </div>
            <div class="col-6">
                <app-rented-units-percentage></app-rented-units-percentage>
            </div>

        </div>
        <div class="row mt-2">
            <div class="col-4">
                <app-unit-count-by-city></app-unit-count-by-city>
            </div>
            <div class="col-4">
                <app-unit-count-by-district></app-unit-count-by-district>
            </div>
            <div class="col-4">
                <app-renter-contract-count-by-state></app-renter-contract-count-by-state>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <app-renter-installments-per-date></app-renter-installments-per-date>
            </div>
            <div class="col-6">
                <app-owner-installments-per-date></app-owner-installments-per-date>
            </div>
        </div>
    </div>
</app-list>
