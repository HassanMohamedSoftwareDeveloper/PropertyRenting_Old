<div class="row d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="d-flex justify-content-center align-items-center form">
    <div class="row">
      <div class="d-flex justify-content-center mb-4 text-muted fw-bold">
        <div>
          <div class="d-block mb-2">
            الرجاء ادخال اسم المستخدم وكلمة المرور
          </div>
          <div class="d-block mb-2">
            Please enter Username and Password
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="username"><i class="bi bi-person-bounding-box"></i></span>
        <input type="text" class="form-control" placeholder="Username - إسم المستخدم" aria-label="Username" aria-describedby="username"
               formControlName="Username">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="pass"><i class="bi bi-key-fill"></i></span>
        <input type="password" class="form-control" placeholder="Password - كلمة المرور" aria-label="Password" aria-describedby="pass"
               formControlName="Password">
      </div>

      <div class="d-flex justify-content-center mb-4 fw-bold error-block" *ngIf="logginRes==false">
        <div>
          <div class="d-block mb-2">
            إسم المُستخدم أو كلمة المرور خاطئة
          </div>
          <div class="d-block mb-2">
            Invalid Username or Password
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary fw-bold"><span class="me-2">Log in - دخول</span> <i class="bi bi-box-arrow-in-right"></i></button>
      </div>
    </div>
  </form>
</div>
